name = "guess-number-relay"
main = "src/index.ts"
compatibility_date = "2024-02-08"

# 绑定 Durable Object 命名空间
[[durable_objects.bindings]]
name = "RELAY_SERVER"
class_name = "RelayServer"

# Migration 配置：告诉 Cloudflare 如何部署 Durable Object
# 免费计划必须使用 new_sqlite_classes，付费计划可以使用 new_classes
[[migrations]]
tag = "v1"
new_sqlite_classes = ["RelayServer"]

# 允许所有域名连接（仅开发环境）
[dev]
ip = "localhost"
port = 8787
